


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="hdrlogin" style="width: 700;">



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center " style="width: 700px;">


     <div class="page" style="width: 600px;height: 350px;" >


            <form class="formLogin shadow-lg p-4 bg-light"  #f="ngForm" (ngSubmit)="doLoogin()">

                <img src="assets/img/richebois1977.png"  class="d-flex align-items-center justify-content-center bg-light" style="height: 50px;margin-left: 180px;">



          <div class="form-group bg-light">
            <i class="fa-solid fa-user bg-light " style="font-size: large;"> </i> <label class="bg-light"  style="font-size: medium;margin-left: 5px;"
                 for="exampleInputEmail1"  >
                      User name</label>
            <input [(ngModel)]="user.username" type="text" name="username" id="username" class="form-control" placeholder="Enter username" style="width: 550px;font-size: medium;height: 37px;">
          </div>
          <div class="form-group bg-light">
            <i class="fa-sharp fa-solid fa-lock bg-light" style="font-size: large;" ></i><label class="bg-light" style="font-size:
               medium; margin-left: 5px;"for="exampleInputEmail1">  Mot de passe</label>
            <input type="password"  id="password" name="password"  [(ngModel)]="user.password"  class="form-control" style="width: 550px;font-size: medium;height: 37px;" placeholder="Enter password" >
          </div>
          <button type="submit" style="width: 110px; height: 50px;font-size: large;margin-left: 230px;color:black"  class="  btn btn-light btn-outline-primary
                     ">Connecte</button>
                     <!-- <div class="shadow-lg p-4 bg-light">
                            <div class="shadow-lg p-4 bg-light"><br><br></div>
                     <h5 class="shadow-lg p-4 bg-light">Copy Right3</h5>
                     </div>
                     -->

        </form>

        <p class="copyright pull-center" style="margin-top: 30px; margin-left: 70px; color: white;">
          <a href="https://www.richebois.ma/"> </a><strong> &copy; {{test | date: 'yyyy'}} RICHE BOIS S.A.R.L. Tous droits réservés  </strong>
      </p>

      </div>


    </div>
